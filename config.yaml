  database_port: 3306
  database_name: "firefly"
  database_username: "firefly"
  database_password: ""
  app_key: ""
  trusted_proxies: "**"
schema:
  database_type: list(internal|external)
  database_host: str?
  database_port: port?
  database_name: str?
  database_username: str?
  database_password: str
  app_key: str
  trusted_proxies: str
services:
  - name: mysql
    need: "mariadb:want"
image: "ghcr.io/home-assistant-addons/firefly-iii/{arch}"
