name: "Firefly III"
description: "Firefly III - A free and open source personal finance manager"
version: "1.0.0"
slug: "firefly_iii"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  8080/tcp: 8080
webui: "http://[HOST]:[PORT:8080]"
ports_description:
  8080/tcp: "Web interface"
options:
